<h5 mat-dialog-title class="mat-subtitle-1">{{ isUpdate ? '编辑分类' : '新增分类' }}</h5>
<form class="form" autocomplete="off" [formGroup]="editForm" (ngSubmit)="submit()" #formDirective="ngForm">
  <div mat-dialog-content  class="mat-subtitle-2 lh-16">
    <div class="row">

      <cm-form-field class="col-24 col-md-24 col-lg-24">
        <mat-label>分类名称<cm-required-mark class="m-l-4"></cm-required-mark></mat-label>
        <mat-form-field appearance="outline" class="w-100" color="primary">
          <input matInput type="text" formControlName="category_name" />
          <mat-error class="m-b-16 text-right"><cm-form-field-error></cm-form-field-error></mat-error>
        </mat-form-field>
      </cm-form-field>

      <cm-form-field class="col-24 col-md-24 col-lg-24">
        <mat-label>分类图标<cm-required-mark class="m-l-4"></cm-required-mark></mat-label>
        <mat-form-field appearance="outline" class="w-100" color="primary">
          <input matInput type="text" formControlName="category_icon" />
          <mat-error class="m-b-16 text-right"><cm-form-field-error></cm-form-field-error></mat-error>
        </mat-form-field>
      </cm-form-field>

    </div>
  </div>
</form>

<div mat-dialog-actions class="text-right p-24 p-t-0">
  <button mat-stroked-button color="primary" type="button" mat-dialog-close>取消</button>
  <button mat-flat-button color="primary" type=button [disabled]="!canSubmit" (click.debounceTime)="submit()" cdkFocusInitial>保存</button>
</div>
