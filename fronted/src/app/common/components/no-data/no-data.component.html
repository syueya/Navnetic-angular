<div class="justify-content-center">
    <div class="row">
      <div class="col-24 text-center">
        @if(loading){
          <img src="/assets/images/backgrounds/loading.svg" class="no-found-img" />
          <h6 class="f-s-16 f-w-600 m-b-30">{{loadingTitle || '正在请求数据，请稍后...'}}</h6>
        }@else{
          <img src="/assets/images/backgrounds/no-data-found.svg" class="no-found-img" />
          <h6 class="f-s-16 f-w-600 m-b-30">{{noDataTitle || '无数据'}}</h6>
          @if(btnTemplateRef){
            <div>
              <ng-container *ngTemplateOutlet="btnTemplateRef"></ng-container>
            </div>
          }
        }

      </div>
    </div>
  </div>
